<!DOCTYPE html>
<html>

  <style>
    :root {

    * {

    }
    
    body {

      min-height: 100vh;
      color: var(--text-dark);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }
    
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    
    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .search-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      margin-bottom: 30px;
    }
    
    .search-card h2 {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .search-card h2::before {
      content: "ğŸ”";
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-dark);
      font-size: 0.9rem;
    }
    
    .form-group input,
    .form-group select {
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s ease;
      background: white;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .date-range {

      align-items: center;
      gap: 10px;
    }
    
    .date-range span {

      font-weight: 500;
    }
    
    .btn {

      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;

    .btn-primary:hover {

      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    }
    
    .btn-primary:disabled {
      background: var(--text-light);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .results-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    
    @media (max-width: 900px) {
      .results-section {
        grid-template-columns: 1fr;
      }
    }
    
    .result-card {

      padding: 25px;

    .result-card h3 {

    }
    
    .result-card.teams h3 {

    .tournament-list {

    .tournament-item {

    .tournament-item:last-child {

    }
    
    .tournament-name {

      color: var(--text-dark);
      margin-bottom: 8px;
      font-size: 1rem;
    }
    
    .tournament-meta {

      font-size: 0.85rem;
      color: var(--text-light);
    }
    
    .tournament-meta span {

      border-radius: 15px;
    }
    
    .region-group {
      margin-bottom: 20px;
    }
    
    .region-group:last-child {
      margin-bottom: 0;
    }
    
    .region-header {
      background: linear-gradient(135deg, var(--secondary) 0%, #047857 100%);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .region-header .count {
      background: rgba(255,255,255,0.2);
      padding: 2px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
    }
    
    .team-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      padding: 5px;
    }
    
    .team-item {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      padding: 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      border-left: 3px solid var(--secondary);
    }
    
    .team-name {
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 4px;
    }
    
    .team-prefecture {
      font-size: 0.8rem;
      color: var(--text-light);
    }
    
    .no-results {

      padding: 40px;
      color: var(--text-light);
    }
    
    .no-results::before {
      content: "ğŸ“­";
      display: block;
      font-size: 3rem;
      margin-bottom: 15px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-light);
    }
    
    .loading::after {
      content: "";
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {

    }
    
    .info-badge {

      padding: 15px 20px;
      border-radius: 12px;

    }
    
    .hidden {
      display: none;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--border);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--text-light);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-dark);
    }
  </style>
</head>
<body>

    <p>é–‹å‚¬æ™‚æœŸã¨åœ°åŸŸã‹ã‚‰ãƒãƒƒãƒã™ã‚‹å¤§ä¼šã¨ãƒãƒ¼ãƒ ã‚’æ¤œç´¢</p>

  <div class="container">

  <script>
    // åˆæœŸãƒ‡ãƒ¼ã‚¿
    let prefecturesData = [];
    let categoriesData = [];
    
    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    document.addEventListener('DOMContentLoaded', function() {
      loadInitialData();
      setDefaultDates();
    });
    
    // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®æ—¥ä»˜ã‚’è¨­å®š
    function setDefaultDates() {
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      
      document.getElementById('startDate').value = formatDateForInput(today);
      document.getElementById('endDate').value = formatDateForInput(tomorrow);
    }
    
    function formatDateForInput(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    // åˆæœŸãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
    function loadInitialData() {
      google.script.run
        .withSuccessHandler(function(data) {
          prefecturesData = data.prefectures;
          categoriesData = data.categories;
          
          // éƒ½é“åºœçœŒã®ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã‚’è¨­å®š
          const prefSelect = document.getElementById('prefecture');
          data.prefectures.forEach(function(item) {
            const option = document.createElement('option');
            option.value = item.prefecture;
            option.textContent = item.prefecture;
            prefSelect.appendChild(option);
          });
          
          // ã‚«ãƒ†ã‚´ãƒªã®ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã‚’è¨­å®š
          const catSelect = document.getElementById('category');
          data.categories.forEach(function(cat) {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            catSelect.appendChild(option);
          });
        })
        .withFailureHandler(function(error) {
          console.error('åˆæœŸãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
          alert('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚');
        })
        .getInitialData();
    }
    
    // æ¤œç´¢å®Ÿè¡Œ
    function performSearch() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const prefecture = document.getElementById('prefecture').value;
      const category = document.getElementById('category').value;
      
      // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
      if (!startDate || !endDate || !prefecture) {
        alert('é–‹å§‹æ—¥ã€çµ‚äº†æ—¥ã€éƒ½é“åºœçœŒã¯å¿…é ˆã§ã™');
        return;
      }
      
      if (new Date(startDate) > new Date(endDate)) {
        alert('é–‹å§‹æ—¥ã¯çµ‚äº†æ—¥ã‚ˆã‚Šå‰ã®æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„');
        return;
      }
      
      // UIæ›´æ–°
      document.getElementById('searchBtn').disabled = true;
      document.getElementById('loadingIndicator').classList.remove('hidden');
      document.getElementById('resultsContainer').classList.add('hidden');
      
      // æ¤œç´¢å®Ÿè¡Œ
      google.script.run
        .withSuccessHandler(function(result) {
          displayResults(result, startDate, endDate, prefecture, category);
          document.getElementById('searchBtn').disabled = false;
          document.getElementById('loadingIndicator').classList.add('hidden');
          document.getElementById('resultsContainer').classList.remove('hidden');
        })
        .withFailureHandler(function(error) {
          console.error('æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
          alert('æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
          document.getElementById('searchBtn').disabled = false;
          document.getElementById('loadingIndicator').classList.add('hidden');
        })
        .search(startDate, endDate, prefecture, category);
    }
    
    // æ¤œç´¢çµæœã‚’è¡¨ç¤º
    function displayResults(result, startDate, endDate, prefecture, category) {
      // æ¤œç´¢æ¡ä»¶ã®è¡¨ç¤º
      const infoHtml = `
        <strong>æ¤œç´¢æ¡ä»¶:</strong> 
        ${formatDisplayDate(startDate)} ï½ ${formatDisplayDate(endDate)} | 
        ${prefecture}ï¼ˆ${result.region}åœ°æ–¹ï¼‰ | 
        ã‚«ãƒ†ã‚´ãƒª: ${category || 'ã™ã¹ã¦'}<br>
        <strong>å‘¼ã¹ã‚‹åœ°æ–¹:</strong> ${result.callableRegions.join('ã€') || 'è©²å½“ãªã—'}
      `;
      document.getElementById('searchInfo').innerHTML = infoHtml;
      
      // å¤§ä¼šçµæœã®è¡¨ç¤º
      displayTournaments(result.tournaments);
      
      // ãƒãƒ¼ãƒ çµæœã®è¡¨ç¤º
      displayTeams(result.teams);
    }
    
    function formatDisplayDate(dateStr) {
      const date = new Date(dateStr);
      return `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')}`;
    }
    
    // å¤§ä¼šä¸€è¦§ã‚’è¡¨ç¤º
    function displayTournaments(tournaments) {
      const container = document.getElementById('tournamentResults');
      const countEl = document.getElementById('tournamentCount');
      
      countEl.textContent = tournaments.length;
      
      if (tournaments.length === 0) {
        container.innerHTML = '<div class="no-results">ã“ã®æœŸé–“ã«è©²å½“ã™ã‚‹å¤§ä¼šã¯ã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }
      
      let html = '';
      tournaments.forEach(function(t) {
        html += `
          <div class="tournament-item">
            <div class="tournament-name">${escapeHtml(t.name)}</div>
            <div class="tournament-meta">
              <span>ğŸ“… ${t.startDate} ï½ ${t.endDate}</span>
              <span>ğŸ“ ${escapeHtml(t.prefecture || '')} ${escapeHtml(t.region || '')}</span>
              <span>ğŸ·ï¸ ${escapeHtml(t.category)}</span>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }
    
    // ãƒãƒ¼ãƒ ä¸€è¦§ã‚’è¡¨ç¤º
    function displayTeams(teamsGrouped) {
      const container = document.getElementById('teamResults');
      const countEl = document.getElementById('teamCount');
      
      const regions = Object.keys(teamsGrouped);
      let totalCount = 0;
      regions.forEach(function(region) {
        totalCount += teamsGrouped[region].length;
      });
      
      countEl.textContent = totalCount;
      
      if (regions.length === 0 || totalCount === 0) {
        container.innerHTML = '<div class="no-results">è©²å½“ã™ã‚‹ãƒãƒ¼ãƒ ãŒã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }
      
      let html = '';
      regions.forEach(function(region) {
        const teams = teamsGrouped[region];
        html += `
          <div class="region-group">
            <div class="region-header">
              ${escapeHtml(region)}
              <span class="count">${teams.length}ãƒãƒ¼ãƒ </span>
            </div>
            <div class="team-list">
        `;
        
        teams.forEach(function(team) {
          html += `
            <div class="team-item">
              <div class="team-name">${escapeHtml(team.name)}</div>
              <div class="team-prefecture">${escapeHtml(team.prefecture)} | ${escapeHtml(team.category)}</div>
            </div>
          `;
        });
        
        html += '</div></div>';
      });
      
      container.innerHTML = html;
    }
    
    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
